<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Employer Dashboard</title>

    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--bg-light);
        }

        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        .dash-sidebar {
            width: 280px;
            background: var(--bg-white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .dash-logo-area {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .dash-nav {
            padding: 1.5rem 1rem;
            flex: 1;
        }

        .dash-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-base);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .dash-nav a:hover,
        .dash-nav a.active {
            background: var(--color-primary-light);
            color: var(--text-white);
        }

        .dash-nav a.active {
            background: var(--color-primary);
        }

        .dash-logout {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .dash-logout a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #dc2626;
            font-weight: 600;
        }

        .dash-main {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
        }

        .dash-header {
            background: var(--bg-white);
            padding: 1rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: #e0e7ff;
            color: #4338ca;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .dash-content {
            padding: 2.5rem;
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .dash-title {
            font-size: 1.8rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .dash-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-card {
            background: var(--bg-white);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .required::after {
            content: '*';
            color: #ef4444;
            margin-left: 0.25rem;
        }

        @media (max-width: 991px) {
            .dash-sidebar {
                display: none;
            }

            .dash-main {
                margin-left: 0;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-layout">

        <!-- SIDEBAR -->
        <aside class="dash-sidebar">
            <div class="dash-logo-area">
                <a href="index.html" class="brand-logo" style="font-size: 1.5rem;">
                    <img src="jobwhisper-logo.png" alt="JobWhisper"
                        style="height: 35px; margin-right: 5px; object-fit: contain;"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span style="display:none;">JOB<span>WHISPER</span></span>
                </a>
            </div>

            <nav class="dash-nav">
                <a href="employer-dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="post-job.html" class="active"><i data-lucide="plus-circle"></i> Post a New Job</a>
                <a href="#"><i data-lucide="briefcase"></i> Manage Jobs</a>
                <a href="#"><i data-lucide="users"></i> All Applicants</a>
                <a href="#"><i data-lucide="building"></i> Company Profile</a>
            </nav>

            <div class="dash-logout">
                <a href="index.html"><i data-lucide="log-out"></i> Logout</a>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="dash-main">
            <header class="dash-header">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="mobile-nav-toggle" onclick="window.location.href='employer-dashboard.html'"
                        style="display: block; @media (min-width: 992px) { display: none; }">
                        <i data-lucide="arrow-left"></i>
                    </button>
                </div>
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <p style="font-weight: 600; color: var(--text-dark); font-size: 0.95rem;">TechCorp HR</p>
                    <div class="user-avatar">TC</div>
                </div>
            </header>

            <div class="dash-content">
                <h1 class="dash-title">Post a New Job</h1>
                <p class="dash-subtitle">Fill out the details below to broadcast your open position to thousands of
                    candidates.</p>

                <form class="form-card" action="employer-dashboard.html" method="GET">

                    <h3 class="form-section-title">1. Job Details</h3>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label class="form-label required">Job Title</label>
                            <input type="text" class="form-control" placeholder="e.g. Senior Product Manager" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label required">Job Category</label>
                            <select class="form-control" required style="height: auto;">
                                <option value="" disabled selected>Select a category</option>
                                <option value="design">Design & Creative</option>
                                <option value="marketing">Marketing & Sales</option>
                                <option value="it">IT & Software</option>
                                <option value="medical">Medical</option>
                                <option value="finance">Finance</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label required">Job Type</label>
                            <select class="form-control" required style="height: auto;">
                                <option value="full-time">Full Time</option>
                                <option value="part-time">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label required">Experience Level</label>
                            <select class="form-control" required style="height: auto;">
                                <option value="entry">Entry Level</option>
                                <option value="mid">Mid Level</option>
                                <option value="senior">Senior Level</option>
                                <option value="director">Director</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label required">Location</label>
                            <input type="text" class="form-control" placeholder="e.g. Nairobi, Kenya" required>
                        </div>
                    </div>

                    <h3 class="form-section-title" style="margin-top: 2rem;">2. Salary & Description</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Minimum Salary (Optional)</label>
                            <input type="number" class="form-control" placeholder="e.g. 50000">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Maximum Salary (Optional)</label>
                            <input type="number" class="form-control" placeholder="e.g. 100000">
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label required">Job Description</label>
                            <textarea class="form-control"
                                placeholder="Provide a detailed description of the role, responsibilities, and team."
                                rows="6" required></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label required">Requirements / Qualifications</label>
                            <textarea class="form-control"
                                placeholder="List the skills, education, and experience required." rows="4"
                                required></textarea>
                        </div>
                    </div>

                    <div
                        style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem; border-top: 1px solid var(--border-color); padding-top: 2rem;">
                        <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary"
                            style="padding-left: 2rem; padding-right: 2rem;"><i data-lucide="check"></i> Publish
                            Job</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - JobWhisper</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: var(--bg-white);
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .auth-header {
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 1.8rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-light);
        }

        .account-type-toggle {
            display: flex;
            background: var(--bg-light);
            border-radius: var(--radius-pill);
            padding: 0.25rem;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: var(--radius-pill);
            font-weight: 500;
            color: var(--text-light);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
            font-size: 0.95rem;
        }

        .toggle-btn.active {
            background: var(--bg-white);
            color: var(--color-primary);
            box-shadow: var(--shadow-sm);
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-google {
            width: 100%;
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            margin-top: 1.5rem;
        }

        .btn-google:hover {
            background: var(--bg-light);
            border-color: #d1d5db;
            transform: none;
            box-shadow: none;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-divider:not(:empty)::before {
            margin-right: .5em;
        }

        .auth-divider:not(:empty)::after {
            margin-left: .5em;
        }

        .auth-links {
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .auth-links a {
            color: var(--color-secondary);
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar" style="padding: 1rem 0;">
        <div class="container" style="justify-content: center;">
            <a href="index.html" class="brand-logo" style="font-size: 2rem;">
                <img src="jobwhisper-logo.png" alt="JobWhisper"
                    style="height: 45px; margin-right: 10px; object-fit: contain;"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span style="display:none;">JOB<span>WHISPER</span></span>
            </a>
        </div>
    </nav>

    <!-- AUTH AREA -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create an Account</h2>
                <p>Join JobWhisper and unlock new opportunities</p>
            </div>

            <!-- Toggle -->
            <div class="account-type-toggle">
                <button class="toggle-btn active" id="btn-candidate" onclick="switchTab('candidate')">Job
                    Seeker</button>
                <button class="toggle-btn" id="btn-employer" onclick="switchTab('employer')">Employer</button>
            </div>

            <form id="signup-form" action="candidate-dashboard.html" method="GET">
                <input type="hidden" id="account-type" name="type" value="candidate">

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" style="text-align: left;">First Name</label>
                        <input type="text" class="form-control" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" style="text-align: left;">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group" id="company-field" style="display: none;">
                    <label class="form-label" style="text-align: left;">Company Name</label>
                    <input type="text" class="form-control" placeholder="TechCorp Innovations" id="company-input">
                </div>

                <div class="form-group">
                    <label class="form-label" style="text-align: left;">Email Address</label>
                    <input type="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" style="text-align: left;">Password</label>
                    <input type="password" class="form-control" placeholder="Create a strong password" required>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-top: 0.5rem;">Create Account</button>
            </form>

            <div class="auth-divider">OR</div>

            <button class="btn btn-google">
                <svg style="width: 20px; height: 20px; margin-right: 8px;" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign up with Google
            </button>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();

        // Toggle Logic
        function switchTab(type) {
            document.getElementById('btn-candidate').classList.remove('active');
            document.getElementById('btn-employer').classList.remove('active');

            const form = document.getElementById('signup-form');
            const companyField = document.getElementById('company-field');
            const companyInput = document.getElementById('company-input');
            const typeInput = document.getElementById('account-type');

            if (type === 'candidate') {
                document.getElementById('btn-candidate').classList.add('active');
                companyField.style.display = 'none';
                companyInput.removeAttribute('required');
                typeInput.value = 'candidate';
                form.action = 'candidate-dashboard.html';
            } else {
                document.getElementById('btn-employer').classList.add('active');
                companyField.style.display = 'block';
                companyInput.setAttribute('required', 'true');
                typeInput.value = 'employer';
                form.action = 'employer-dashboard.html';
            }
        }
    </script>
</body>

</html>
